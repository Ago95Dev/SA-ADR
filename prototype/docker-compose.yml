services:
  # Zookeeper - Kafka coordinator
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: ems-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - ems-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kafka - Event Bus
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: ems-kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9093:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    networks:
      - ems-network
    healthcheck:
      test: ["CMD", "kafka-topics", "--bootstrap-server", "localhost:9092", "--list"]
      interval: 15s
      timeout: 10s
      retries: 5

  # InfluxDB - Time Series Database
  influxdb:
    image: influxdb:2.7
    container_name: ems-influxdb
    ports:
      - "8086:8086"
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: admin
      DOCKER_INFLUXDB_INIT_PASSWORD: adminpassword
      DOCKER_INFLUXDB_INIT_ORG: emergency-mgmt
      DOCKER_INFLUXDB_INIT_BUCKET: sensor_metrics
      DOCKER_INFLUXDB_INIT_RETENTION: 30d
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: ems-super-secret-token-12345
    volumes:
      - influxdb-data:/var/lib/influxdb2
    networks:
      - ems-network
    healthcheck:
      test: ["CMD", "influx", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # City Simulator - MAPE-K Architecture
  # Single container managing all districts and edges dynamically from city_config.json
  city-simulator:
    build:
      context: ./city-simulator
      dockerfile: Dockerfile
    container_name: ems-city
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      KAFKA_TOPIC: sensor-data
      CITY_CONFIG_FILE: /app/city_config.json
    networks:
      - ems-network
    restart: unless-stopped

  # Monitor Python - Consumer and Validator
  monitor-python:
    build:
      context: ./monitor-python
      dockerfile: Dockerfile
    container_name: ems-monitor
    depends_on:
      kafka:
        condition: service_healthy
      influxdb:
        condition: service_healthy
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      KAFKA_TOPIC: sensor-data
      KAFKA_GROUP_ID: monitor-consumer-group
      INFLUXDB_URL: http://influxdb:8086
      INFLUXDB_TOKEN: ems-super-secret-token-12345
      INFLUXDB_ORG: emergency-mgmt
      INFLUXDB_BUCKET: sensor_metrics
    networks:
      - ems-network
    restart: unless-stopped

networks:
  ems-network:
    driver: bridge

volumes:
  influxdb-data: